<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img class="equilibrium" src="images/image-equilibrium.jpg" />

          <div class="card-overlay">
            <img src="images/icon-view.svg" alt="Icon View" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-details">
          <div class="price">
            <img src="images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <img src="images/image-avatar.png" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="challenge">
          Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.
        </span>
        <span class="coded-by">
          Coded by <a href="https://github.com/PrVille" target="_blank" rel="noopener">Ville Prami</a>.
        </span>
        <span class="source">
          Source <a href="https://github.com/PrVille/frontend-mentor-qr-code-component" target="_blank" rel="noopener">Code</a>.
        </span>
        <span class="all-solutions">
          All <a href="https://frontend-mentor-solutions-mu.vercel.app/" target="_blank" rel="noopener">Solutions</a>.
        </span>
      </div>
    </footer>
  </body>
</html>
