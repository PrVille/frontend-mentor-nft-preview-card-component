<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img class="equilibrium" src="images/image-equilibrium.jpg" />

          <div class="card-overlay">
            <img src="images/icon-view.svg" alt="Icon View" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-details">
          <div class="price">
            <img src="images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <img src="images/image-avatar.png" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/PrVille" target="_blank" rel="noopener"
        >Ville Prami</a
      >. Source
      <a
        href="https://github.com/PrVille/frontend-mentor-nft-preview-card-component"
        target="_blank"
        rel="noopener"
        >Code</a
      >. All
      <a
        href="https://frontend-mentor-solutions-mu.vercel.app/"
        target="_blank"
        rel="noopener"
        >Solutions</a
      >.
    </footer>
  </body>
</html>
